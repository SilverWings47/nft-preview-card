<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="Cube">
      </div>
      <div class="data-section">
        <h1 class="data-section--header">Equilibrium #3429</h1>
        <div class="data-section--description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="data-section--numbers">
          <div class="data-section--numbers__price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
          <div class="data-section--numbers__time"><img src="images/icon-clock.svg" alt="">3 days left</div>
        </div>
      </div>
      <hr>
      <div class="profile-img-name">
        <img src="images/image-avatar.png" alt="profile picture">
        <div class="profile-name"><span>Creation of</span> <a href="#">Jules Wyvern</a></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
